<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
      <link rel="stylesheet" href="css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Restaurant Reviews</title>
</head>

<body>
<header>
      <nav class="header">
            <h1><a aria-label="Restaurant Reviews" href="/">Restaurant Reviews</a></h1>
      </nav>
</header>

<main id="maincontent">
      <section id="map-container">
            <div id="map"></div>
      </section>
      <section class="container">
            <div class="filter-options">
                  <h2>Filter Results</h2>
                  <section class="container">
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                              <option value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                              <option value="all">All Cuisines</option>
                        </select>
                  </section>
            </div>
      </section>
      <section class="container">
            <ul id="restaurants-list"></ul>
      </section>
</main>

  <script>
      if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                  navigator.serviceWorker.register('/sw.js');
            });
      }
  </script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAumwsKITLnbBcikYgPirpVRM38-vmM3FM&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
